<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section id="empleadoForm">
      <h3>Datos del empleado</h3>
      <input type="text" id="empleadoForm_inNombre" placeholder="Nombre"></input>
      <input type="text" id="empleadoForm_inTipo" placeholder="Tipo"></input>
      <input type="text" id="empleadoForm_inGana" placeholder="Gana"></input>
      <button id="empleadoForm_btProcesar">Procesar</button> 
    </section>
    <section id="mainForm">
      <h3>Info de Empleados</h3>
      <p>Monto total pagado a obreros: 
        $<span id="mainForm_lblMontoTotalObreros">?</span>
      </p>
      <p>Promedio pagado a 
        <span id="mainForm_lblCantidadObreros">?</span> 
        obreros: $<span id="mainForm_lblPromedioObreros">?</span>
      </p>
      <p>Monto total pagado a administrativos: 
        $<span id="mainForm_lblMontoTotalAdministrativos">?</span>
      </p>
      <p>Promedio pagado a 
        <span id="mainForm_lblCantidadAdministrativos">?</span> 
        administrativos: $<span id="mainForm_lblPromedioAdministrativos">?</span>
      </p>
    </section>
  </body>
    <script type="module">
      import Cl_index from "./js/index.js";
      new Cl_index()
    </script>
</html>
